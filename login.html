<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Terminal Login</title>

  <!-- Font Awesome CDN for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #d4ffe2, #c0e6f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 1000px;
      height: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .login-form {
      flex: 1;
      background: linear-gradient(to bottom right, #e7fff0, #d9f4ff);
      padding: 60px;
      display: flex;
      flex-direction: column;
    }

    .login-form h2 {
      margin-bottom: 40px;
      color: #333;
      letter-spacing: 2px;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .input-group input[type="text"],
    .input-group input[type="password"] {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: none;
      border-bottom: 2px solid #999;
      background: transparent;
      outline: none;
    }

    /* Eye icon */
    .input-group i {
      position: absolute;
      top: 35px;
      right: 10px;
      cursor: pointer;
      color: #555;
    }

    .options {
      display: flex;
      justify-content: flex-end;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .options a {
      text-decoration: none;
      color: #555;
      cursor: pointer;
    }

    .login-form button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      border-radius: 5px;
    }

    .login-form button:hover {
      background-color: #eee;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .extra-illustration {
      flex: 1;
      background: url('bus.jpg') center/cover no-repeat;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #a4caff;
      border-radius: 16px;
      padding: 30px 20px;
      width: 350px;
      text-align: center;
      border: 1px solid #00000040;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .modal-content img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .modal-content h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .modal-content p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #333;
    }

    .modal-content input {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #555;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .modal-content button {
      padding: 10px 20px;
      font-weight: bold;
      border: 1px solid #000;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      margin-bottom: 10px;
    }

    .modal-content .back-btn {
      width: 100%;
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 10px;
      background: #f1faff;
    }

    .modal-content .back-btn:hover {
      background: #e0f0ff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .extra-illustration {
        height: 200px;
        flex: none;
      }

      .login-form {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>LOG IN</h2>

      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter your username" />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <i class="fa-solid fa-eye" id="togglePassword" onclick="togglePassword()"></i>
      </div>

      <div class="options">
        <a onclick="openModal()">Forget Password?</a>
      </div>

      <button type="submit">LOG IN</button>

      <div class="signup-link">
        Don't have an account?
        <a href="index.html">Sign Up</a>
      </div>
    </div>
    <div class="extra-illustration"></div>
  </div>

  <!-- Modal for Recovery -->
  <div class="modal" id="recoveryModal">
    <div class="modal-content">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="lock icon">
      <h3>Recovery Account</h3>
      <p>Please enter your full name to recover your account. Your request will be sent to the administration to help you reset your password.</p>
      <input type="text" placeholder="ENTER YOUR FULL NAME HERE">
      <button onclick="submitRecovery()">Submit</button>
      <button class="back-btn" onclick="closeModal()">Back to login</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('recoveryModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('recoveryModal').style.display = 'none';
    }

    function submitRecovery() {
      alert("Recovery request sent!");
      closeModal();
    }

    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.getElementById("togglePassword");
      const isPassword = password.type === "password";

      password.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
</body>
</html>
